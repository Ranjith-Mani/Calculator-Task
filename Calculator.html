<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--Linking CSS with HTML-->
    <link rel="stylesheet" href="Calculator.css" />
    <!--Adding icon to the titlebar-->
    <link
      rel="icon"
      type="image/x-icon"
      href="C:\Calculator\Images\calculator.png"
    />
  </head>
  <body>
    <h1 class="head">Ca/cu/a+0r-.*</h1>
    <!--DIV tag to implement calculator layout-->
    <div id="calc">
      <!--DIV tag to implement calculator content layout-->
      <div id="content">
        <!--FORM to get input-->
        <form autocomplete="off">
          <div id="output">
            <input type="text" id="res" placeholder="0" />
          </div>
          <!--DIV tag to implement calculator's buttons-->
          <div class="btn">
            <input type="button" value="C" onclick="Clear()" id="clear" />
            <input type="button" value="â¬…" onclick="Back()" id="backspace" />
            <input type="button" value="." onclick="Solve('.')" id="dot" />
            <input type="button" value="x" onclick="Solve('*')" id="mul" />
            <br />
            <input type="button" value="7" onclick="Solve('7')" />
            <input type="button" value="8" onclick="Solve('8')" />
            <input type="button" value="9" onclick="Solve('9')" />
            <input type="button" value="/" onclick="Solve('/')" id="div" />
            <br />
            <input type="button" value="4" onclick="Solve('4')" />
            <input type="button" value="5" onclick="Solve('5')" />
            <input type="button" value="6" onclick="Solve('6')" />
            <input type="button" value="-" onclick="Solve('-')" id="sub" />
            <br />
            <input type="button" value="1" onclick="Solve('1')" />
            <input type="button" value="2" onclick="Solve('2')" />
            <input type="button" value="3" onclick="Solve('3')" />
            <input type="button" value="+" onclick="Solve('+')" id="add" />
            <br />
            <input type="button" value="0" onclick="Solve('0')" />
            <input type="button" value="00" onclick="Solve('00')" />
            <input
              style="width: 124px"
              type="button"
              value="="
              onclick="Result()"
              id="equal"
            />
            <br />
          </div>
        </form>
      </div>
    </div>
    <!--Linking JS file with HTML file-->
    <script src="Calculator.js"></script>
  </body>
</html>
